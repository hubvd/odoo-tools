{
  results: search(
    type: ISSUE
    query: "<QUERY>"
    last: 100
  ) {
    prs: nodes {
      ... on PullRequest {
        title
        headRefName
        url
        isDraft
        mergeable
        timelineItems(first: 100, itemTypes: [ISSUE_COMMENT, PULL_REQUEST_COMMIT]) {
          nodes {
            ... on IssueComment {
              type: __typename
              body
              author {
                login
              }
            }
            ... on PullRequestCommit {
              type: __typename
              commit {
                title: messageHeadline
              }
            }
          }
        }
        commits(last: 1) {
          nodes {
            commit {
              status {
                contexts {
                  state
                  targetUrl
                  context
                }
              }
            }
          }
        }
      }
    }
  }
}
