{
  results: search(
    type: ISSUE
    query: "org:odoo involves:<INVOLVES> state:open type:pr"
    last: 100
  ) {
    prs: nodes {
      ... on PullRequest {
        title
        headRefName
        url
        isDraft
        commits(last: 1) {
          nodes {
            commit {
              status {
                contexts {
                  state
                  targetUrl
                  context
                }
              }
            }
          }
        }
      }
    }
  }
}
